name: Package and Deploy VS Code Extension

on:
  push:
    branches:
      - main # Trigger the action on push to the main branch

jobs:
  package-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (required for VS Code extension development)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.x"

      # Install dependencies (including vsce)
      - name: Install dependencies
        run: npm install -g @vscode/vsce

      # Package the VS Code extension using vsce
      - name: Package the VS Code extension
        run: vsce package
